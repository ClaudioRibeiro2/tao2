<!DOCTYPE html>
<html lang="pt-br" xmlns:th="htpp://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" th:href="@{/img/logo.png}" type="image/png" />
  <title>Tao</title>
  <!--CSS-->
  <link rel="stylesheet" th:href="@{/bootstrap-5.0.0/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/fontawesome-free-5.15.3/css/all.css}" />
  <link rel="stylesheet" th:href="@{/css/estilo.css}">
</head>

<body>
  <!--NAVBAR-->
  <nav class="navbar navbar-expand-lg navbar-light">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item navbar-brand">
        <img th:src="@{/img/icon.png}" alt="" width="30" height="24" />
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:ref="@{../index}">
          Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/funcionario/list}">
          Gerenciamento de Funcionários
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/Cargo/list}"> Cargos </a>
      </li>
    </ul>
  </nav>
  <!--CONTEÚDO-->

  <div class="container container-funcionario-header">
    <h2>Funcionários</h2>
  </div>
  <div class="container container-btn01">
    <a th:href="@{/funcionario/add}" class="btn">
      <i class="fa fa-file">NOVO</i>
      <!--Adicoinar novos funcionarios.-->
    </a>
  </div>

  <div class="container container-funcionario table-responsive">
    <table class="table table-hover table striped">
      <thead>
        <!--Parte de cima da table.-->
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th colspan="3">E-mail</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="funcionario : ${funcionarios}">
          <!-- decide que só o funcionario de funcionarios irá ser pego-->
          <td th:text="${funcionario.id}"></td>
          <!--Dados de funcionario-->
          <td th:text="${funcionario.nome}"></td>
          <td th:text="${funcionario.email}"></td>
          <td class="td-controle">
            <a th:href="@{'/funcionario/edit/' + ${funcionario.id}}" class="btn">
              <i class="fa fa-edit"></i>
              <!--botão de editar um item a table-->
            </a>
          </td>
          <td class="td-controle">
            <a th:onclick="|showModalDeletar('funcionario', ${funcionario.id})|" class="btn btn-outline-danger">
              <i class="fa fa-trash"></i>
              <!-- botão de excluir um item da table-->
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!--BTN DELETAR-->
  <div class="modal" id="modalDeletar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">! AVISO !</h5>
          <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="">
            <p>Você realmente deseja excluir funcionario?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn" th:onclick="deletar()">
            Deletar
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--JAVASCRIPT-->
  <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
  <script th:src="@{/js/popper.min.js}"></script>
  <script th:src="@{/bootstrap-5.0.0/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/script.js}"></script>
</body>

</html>
